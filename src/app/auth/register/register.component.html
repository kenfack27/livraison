<main>
    <div class="container">
        <div class="row">
            <div class="col login-block" [formGroup]="registerForm">
                <h1 class="text-center">Fast Gaz</h1>
                <h2 class="text-center">Register</h2>
                <!-- email -->
                <div class="mb-2 pt-2">
                    <mat-form-field >
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email">
                        <mat-error>Email cannot be empty</mat-error>
                    </mat-form-field>
                </div>
                <!-- Last name -->
                <div class="mb-2">
                    <mat-form-field >
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" formControlName="lastName" />
                        <mat-error>Please Enter your last Name</mat-error>
                    </mat-form-field>
                </div>
                <!-- First name -->
                <div class="mb-2">
                    <mat-form-field >
                        <mat-label>Phone numbe</mat-label>
                        <input matInput type="tel" formControlName="phoneNumber" />
                        <mat-error>Please Enter your First Name</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field >
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="password">
                        <mat-error>Pasword cannot be empty</mat-error>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <button *ngIf="!(isLoading$ | async)" [disabled]="!registerForm.valid" mat-flat-button
                        color="accent" (click)="onRegister()">Register</button>
                    <button *ngIf="(isLoading$ | async)" class="btn btn-danger" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Register...
                    </button>
                </div>
                <div class="mb-2 d-flex justify-content-center">
                    <p>Already have account ?</p>
                    <a routerLink="/login" class="link">Login</a>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="d-flex justify-content-center">
                <p class="text-center">&copy; 2024 Black SARL</p>
            </div>
        </div>
        <div class="row mb-2">
            <div class="d-flex justify-content-center follow">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </div>
</main>
