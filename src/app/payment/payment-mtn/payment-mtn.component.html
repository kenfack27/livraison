<div class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Payment with MOMO</h3>
                    </div>
                    <div class="card-body" [formGroup]="paymentForm">

                        <div class="mb-2 d-flex justify-content-center">
                            <img src="/assets/mtn_logo.jpg" alt="" class="img-fluid" height="auto" width="150">
                        </div>


                        <div class="mb-2">
                            <mat-form-field>
                                <mat-label>Buy Price</mat-label>
                                <input type="number" matInput formControlName="amount" [value]="amount" />
                            </mat-form-field>
                        </div>


                        <div class="mb-2">
                            <mat-form-field>
                                <mat-label>Phone Number</mat-label>
                                <input type="text" matInput formControlName="payerNumber" [value]="payerNumber" />
                            </mat-form-field>
                        </div>

                       

                        <div class="">
                            <button mat-raised-button (click)="makePayment()"
                                *ngIf="!(isLoading$ | async)">
                                Make Payment
                            </button>
                            <button *ngIf="(isLoading$ | async)" class="btn btn-danger" type="button" disabled>
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Payement...
                            </button>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                            <button mat-raised-button color="accent" (click)="onGoBack()">Back</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
