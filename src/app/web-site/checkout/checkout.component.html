<div class="container">
    <div class="px-4">

        <div class="row">
            <div class="row">
                <button mat-icon-button matTooltip="Back" (click)="onGoBack()">
                    <mat-icon>arrow_back</mat-icon>
                </button>
            </div>
            <h1>Shop Detail</h1>
        </div>
        <div class="row mb-2">
        </div>
        <!-- Order details -->
        <div class="row mb-3">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card px-4">
                    <ul class="invoice">
                        <h3>Order Summary</h3>
                        <hr>
                        <li class="mt-3 d-flex justify-content-between align-items-start mb-4">
                            <div class="ms-2">
                                Sub Total :
                            </div>
                            <span class="price">{{ 0 | currency}}</span>
                        </li>
                        <li class=" d-flex justify-content-between align-items-start mb-4">
                            <div class="ms-2">
                                Discount :
                            </div>
                            <span class="price">{{ 0 | currency }}</span>
                        </li>

                        <li class=" d-flex justify-content-between align-items-start mb-2">
                            <div class="ms-2">
                                Total :
                            </div>
                            <span class="price">{{ 0 | currency }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!-- end order -->
        <!-- button pay -->
        <div class="row mb-2">
            <div class="col">
                <button (click)="onConfirm()" mat-flat-button color="accent" class="checkout">Submit Now</button>
            </div>
        </div>
        <!-- end button pay -->
    </div>
    <app-footer></app-footer>
</div>
