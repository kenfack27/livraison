<div class="container mt-4 ">
    <div class="px-2">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between">
                    <h2><button (click)="onGoBack()" mat-icon-button><mat-icon>arrow_back</mat-icon></button></h2>
                    <div class="badgeAndClearButton">
                        <button mat-icon-button (click)="onCheckout()"><mat-icon [matBadge]="items"
                                matBadgeColor="warn">shopping_cart</mat-icon></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Your shopping cart</h2>
            <p>Please choose your gaz</p>
        </div>
        <!-- LODING STATE -->
        <div class="row" *ngIf="appState === DataState.LOADING_STATE ">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <div class="row" *ngIf="appState === DataState.LOADED_STATE">
            <div class="col-6 mb-2 " *ngFor="let product of productList">
                <mat-card class="example-card product">
                    <mat-card-header>
                        <mat-card-title>{{ product?.name }}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <img mat-card-image src="assets/{{product.image}}" alt=" {{product.name}}" class="">
                        <span class="text-muted price">{{product.price | customCurrency}}</span>
                    </mat-card-content>
                    <mat-card-actions class="">
                        <button mat-flat-button color="accent" (click)="onSelectGaz(product)"
                            class="but-button">Buy</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <!-- empty -->
            <div *ngIf="productList.length === 0 " class="alert alert-primary d-flex align-items-center" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                    <use xlink:href="#info-fill" />
                </svg>
                <div>
                    No product found in this Store !
                </div>
            </div>
        </div>
        <!-- ERROR STATE -->
        <div class="row" *ngIf="appState === DataState.ERROR_STATE" class="alert alert-danger d-flex align-items-center"
            role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div style="font-size: 14px;">
                An error occured. Please try again.
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
