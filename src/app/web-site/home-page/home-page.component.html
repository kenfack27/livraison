<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
<div class="container">

    <div class="px-2">
        <div class="row mb-2 mt-2">
            <div class="col d-flex justify-content-between">
                <h1>
                    <button (click)="onGoBack()" mat-icon-button><i class="fa-solid fa-arrow-left-long"></i></button>Home
                </h1>

                <button (click)="onGoToMyStore()" mat-raised-button matTooltip="stwitch to store">Switch Store</button>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-6">
                <span> Welcome {{ username }} </span>
            </div>
        </div>
        <!-- error when user don't have a store-->
        <div class="row">
            <div class="col" *ngIf="errorState">
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        <p>Your're not owner of store. Please create.</p>
                        &nbsp;
                        <button mat-raised-button  routerLink="/admin/add-store">Becomme owner of
                            store</button>
                    </div>
                </div>
            </div>
        </div><!-- error end -->

         <!-- error when user is not a Delivery-->
         <div class="row" *ngIf="!(isAdelivery$ | async) as delivery ">
            <div class="col" >
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                        <use xlink:href="#exclamation-triangle-fill" />
                    </svg>
                    <div>
                        <p>You don't have delivery profile. Create</p>
                        &nbsp;
                        <button mat-raised-button  routerLink="/delivery/becomme-delivery">Becomme Delivery</button>
                    </div>
                </div>
            </div>
        </div><!-- error end -->

        <div class="row">
            <h2>Menu</h2>
        </div>
        <hr>
        <div class="row pt-2">
            <h2 class="text-muted">Profile</h2>
            <div class="col-6">
                <div class="card mb-3">
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <mat-icon matListItemIcon class="text-dark">store</mat-icon>
                    </div>
                </div>
                <h4 class="small text-center mb-4"><strong class="fw-bold">Store</strong></h4>
            </div>
            <div class="col-6">
                <div class="card mb-3" (click)="onGoToDelivery()" >
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <mat-icon matListItemIcon class="text-dark">local_shipping</mat-icon>
                    </div>
                </div>
                <h4 class="small text-center mb-4 fw-bold"><strong class="fw-bold">Delivery</strong></h4>
            </div>
        </div>
        
        <div class="row mb-4">
            <!-- <div class="col">
                <button routerLink="/service/find-store" mat-flat-button color="accent">Buy Here</button>&nbsp;
                <button routerLink="/service/stores" mat-raised-button>Buy without Map</button>
            </div> -->
        </div>

    </div>
</div>
