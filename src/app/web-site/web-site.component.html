<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- home -->
      <a mat-list-item routerLink="./" routerLinkActive="active"><mat-icon matListItemIcon
          class="text-dark">dashboard</mat-icon>Home</a>

      <!-- Order -->
      <a mat-list-item routerLink="/service/my-order"><mat-icon matListItemIcon
          class="text-dark">shopping_bag</mat-icon>Order</a>

  <a mat-list-item (click)="onGoToManagement()"><mat-icon matListItemIcon
        class="text-dark">settings</mat-icon>Management</a>

      <!-- Delivery -->
      <!-- <a (click)="onDelivery()" mat-list-item routerLink="/admin"><mat-icon matListItemIcon
          class="text-dark">local_shipping</mat-icon>Delivery </a> -->

      <a mat-list-item routerLink="/"><mat-icon matListItemIcon class="text-danger">logout</mat-icon>Exit</a>
      <hr>
      <a mat-list-item routerLink="./help"><mat-icon matListItemIcon class="text-dark">help</mat-icon>Helps</a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="mat-sidenav-content">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fast Gaz</span>
      <div class="spacer"></div>

      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <!-- user log -->
      <button mat-icon-button [matMenuTriggerFor]="menu" class=""> <mat-icon>person</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/service/profile">Profile</button>
        <button mat-menu-item routerLink="/login">Singin</button>
      </mat-menu>
      <!-- user end -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
    <!-- <app-spinner-website></app-spinner-website> -->
  </mat-sidenav-content>
</mat-sidenav-container>
