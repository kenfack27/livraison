<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/delivery"><mat-icon matListItemIcon class="text-dark">dashboard</mat-icon>Home</a>
      <a mat-list-item routerLink="/delivery/orders"><mat-icon matListItemIcon class="text-dark">shopping_cart</mat-icon> Orders</a>
      <a mat-list-item routerLink="/delivery/scanner"><mat-icon matListItemIcon class="text-dark">qr_code_scanner</mat-icon>Scan</a>

      <!-- <a mat-list-item routerLink="/delivery/delivered"><mat-icon matListItemIcon class="text-dark">task</mat-icon> Delivered</a> -->
      <a mat-list-item routerLink="/delivery/commissions"><span>Commission</span></a>
      <hr>
      <a mat-list-item routerLink="/welcom"><mat-icon matListItemIcon class="text-danger">logout</mat-icon>Logout</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fast Gaz</span>
      <div class="spacer"></div>
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
      <button mat-icon-button [matMenuTriggerFor]="menu" ><mat-icon>person</mat-icon></button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login"> Login</button>
        <button mat-menu-item routerLink="/"> Logout</button>
      </mat-menu>
    </mat-toolbar>
    <!-- Add Content Here -->
     <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
