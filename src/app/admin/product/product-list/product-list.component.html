    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
    </symbol>
</svg>
<div class="container mt-4">
    <div class="px-2">
        <div class="row mb-2 ">
            <div class="col d-flex justify-content-between">
                <h1>
                    <button (click)="onGoBack()" mat-icon-button><i class="fa-solid fa-arrow-left"></i></button>Product
                    List
                </h1>
                <button mat-icon-button color="accent" class="add-button"
                    (click)="onGoToAddProduct()"><mat-icon>add</mat-icon> </button>
            </div>
        </div>
        <div class="row mb-2">

        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- LODING STATE -->
                <div *ngIf="appState === DataState.LOADING_STATE ">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!-- LPADED STATE -->
                <div *ngIf="appState === DataState.LOADED_STATE">
                    <mat-nav-list *ngFor="let product of products">
                        <a mat-list-item>
                            <div matListItemIcon>
                                
                                <img src="assets/{{product.image}}" class="product-image"
                                    alt="{{product.name}}">
                            </div>
                            <span class="badge float-end" [ngClass]="[
                                product.quantity <= product.alertThreshold ? 'rounded-pill bg-danger':'',
                                product.quantity >= product.alertThreshold ? 'rounded-pill bg-success ':'',
                            ]">{{product.quantity | number}}</span>


                            <span matListItemTitle>{{ product.name }}</span>
                            <span class="price" matListItemLine>{{ product.price | customCurrency }}</span>
                            <span class="" matLine>{{ product.createdAt | date }}</span>
                        </a>
                    </mat-nav-list>
                    <div *ngIf="products.length === 0" class="alert alert-primary d-flex align-items-center"
                        role="alert">
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:">
                            <use xlink:href="#info-fill" />
                        </svg>
                        <div>
                            You product List is empty !
                        </div>
                    </div>
                </div>
                <!-- ERROR STATE -->
                <div *ngIf="appState === DataState.ERROR_STATE">
                    <div class="d-flex justify-content-center">
                        <div class="">
                            <h2 class="text-danger">An error occured. Please try again.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
