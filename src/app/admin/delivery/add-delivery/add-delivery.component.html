<div class="container">

    <div class="px-4">
        <div class="row d-flex justify-content-center">
            <h1 class="text-center">Add New Delivery</h1>
            <div class="col-12">
                <div class="mb-2">
                    <mat-form-field>
                        <mat-label>Full Name</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field>
                        <mat-label>Phone number</mat-label>
                        <input type="tel" matInput>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field>
                        <mat-label>Id Card</mat-label>
                        <input type="number" matInput>
                    </mat-form-field>
                </div>
                <div class="mb-2">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input type="text" matInput>
                    </mat-form-field>
                </div>
                <div class="mb-2 d-flex justify-content-between">
                    
                    <button mat-flat-button color="accent">Save</button>
                </div>
            </div>
        </div>
    </div>
